<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Events on {{ date }}</title>
</head>
<body>
    <div class="container">
        <h1>Events on {{ date }}</h1>
        <ul>
            {% for event in day_events %}
                <li>{{ event }}</li>
            {% else %}
                <li>No events for this date.</li>
            {% endfor %}
        </ul>
        <a href="/">Back to Calendar</a>
    </div>
</body>
</html>
